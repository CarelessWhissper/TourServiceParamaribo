<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tourists Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script defer src="tourist.js"></script>
</head>
<body>

<table id="tourist-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Date of Birth</th>
        <th>Location of Origin</th>
    </tr>
    </thead>
    <tbody>
    <!-- Table rows will be dynamically added here -->
    </tbody>
</table>
<form id="add-tourist-form">
    <label for="fullname-input">Full Name:</label>
    <input type="text" id="fullname-input" name="fullname">

    <label for="dob-input">Date of Birth:</label>
    <input type="date" id="dob-input" name="dob">

    <label for="location-input">Location of Origin:</label>
    <input type="text" id="location-input" name="location">

    <button type="submit">Add Tourist</button>
</form>


</body>
</html>
